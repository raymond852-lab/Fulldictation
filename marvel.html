<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.H.I.E.L.D. Writing Protocol</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        :root {
            --stark-blue: #00a8ff; 
            --marvel-red: #e62429;
            --hulk-green: #4caf50;
            --thor-gold: #ffd700;
            --dark-bg: #0b0e14;
            --panel-bg: rgba(20, 30, 48, 0.9);
        }

        body {
            font-family: 'Orbitron', 'Noto Sans TC', sans-serif;
            background-color: var(--dark-bg);
            /* Tech Grid Background */
            background-image: 
                linear-gradient(rgba(0, 168, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 168, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            text-shadow: 0 0 10px var(--stark-blue);
            margin-bottom: 5px;
        }

        .mission-brief {
            color: var(--stark-blue);
            font-size: 0.9rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* The Sentence Container */
        .text-panel {
            background: var(--panel-bg);
            border: 1px solid var(--stark-blue);
            box-shadow: 0 0 20px rgba(0, 168, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            max-width: 1000px;
            margin: 0 auto;
            line-height: 2.8;
            text-align: left;
        }

        .char-btn {
            display: inline-block;
            font-size: 1.6rem;
            width: 45px;
            height: 45px;
            line-height: 45px;
            text-align: center;
            margin: 4px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: #ddd;
            position: relative;
        }

        .char-btn:hover {
            background: rgba(0, 168, 255, 0.3);
            border-color: var(--stark-blue);
            box-shadow: 0 0 15px var(--stark-blue);
            transform: scale(1.2);
            z-index: 10;
            color: white;
        }

        .char-btn.punct {
            border: none;
            cursor: default;
            width: auto;
        }
        .char-btn.punct:hover {
            transform: none;
            background: transparent;
            box-shadow: none;
        }

        /* --- MODAL (POP UP) --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }

        .modal-interface {
            width: 90%;
            max-width: 500px;
            background: #111;
            border: 2px solid var(--stark-blue);
            border-radius: 20px;
            padding: 20px;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 168, 255, 0.3);
            text-align: center;
            animation: interfaceBoot 0.3s ease-out;
        }

        @keyframes interfaceBoot {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .close-btn {
            position: absolute;
            top: 15px; right: 20px;
            color: #555;
            font-size: 30px;
            cursor: pointer;
            line-height: 20px;
        }
        .close-btn:hover { color: var(--marvel-red); }

        /* Writer Container */
        #writer-container {
            background: white;
            margin: 20px auto;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            border: 4px solid #333;
        }

        /* Buttons */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
        }

        .btn-scan {
            background: #333;
            color: var(--thor-gold);
            border: 1px solid var(--thor-gold);
        }
        .btn-scan:hover { background: var(--thor-gold); color: black; }

        .btn-fight {
            background: var(--marvel-red);
            color: white;
            box-shadow: 0 0 15px rgba(230, 36, 41, 0.4);
        }
        .btn-fight:hover { background: #ff4d4d; transform: scale(1.05); }

        /* --- THE HERO REWARD POPUP (Hidden by default) --- */
        #hero-reward-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none; /* Hidden */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 18px;
            z-index: 10;
        }

        .reward-icon {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .reward-title {
            font-size: 1.8rem;
            font-weight: 900;
            text-transform: uppercase;
            margin: 0;
            animation: slideUp 0.5s ease;
        }

        .reward-quote {
            font-family: "Noto Sans TC", sans-serif;
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ddd;
            font-style: italic;
        }

        @keyframes popIn {
            0% { transform: scale(0) rotate(-45deg); opacity: 0; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }
        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* SVG Styles */
        .svg-icon { width: 100%; height: 100%; }

    </style>
</head>
