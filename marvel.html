<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.H.I.E.L.D. ÁπÅÈ´î‰∏≠ÊñáÁâπË®ì</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        :root {
            --im-red: #e62429; --im-gold: #ffd700;
            --cap-blue: #0047ab; --cap-white: #ffffff;
            --bg: #0b0e14;
        }

        body {
            font-family: 'Orbitron', 'Noto Sans TC', sans-serif;
            background: var(--bg); color: white; margin: 0; padding: 10px;
            text-align: center; touch-action: manipulation;
        }

        .hero-banner {
            display: flex; justify-content: space-around; align-items: center;
            background: rgba(255,255,255,0.05); border-radius: 15px; padding: 10px; margin-bottom: 10px;
        }
        .hero-banner img { width: 55px; height: 55px; }

        .lvl-container {
            display: flex; overflow-x: auto; gap: 8px; padding: 10px 0;
            scrollbar-width: none; -webkit-overflow-scrolling: touch;
        }
        .lvl-btn {
            flex: 0 0 auto; background: #222; color: #888; border: 2px solid #444;
            padding: 10px 15px; border-radius: 12px; font-weight: bold; font-family: 'Orbitron';
        }
        .lvl-btn.active { background: var(--im-red); border-color: var(--im-gold); color: white; }
        .lvl-btn.custom-tab { border-color: #00ff00; color: #00ff00; }

        .mission-board {
            background: rgba(20, 30, 45, 0.95); border: 2px solid #333;
            padding: 20px 10px; border-radius: 20px; min-height: 250px;
            display: flex; flex-wrap: wrap; justify-content: center; align-content: flex-start;
        }

        .word-unit { margin: 8px 5px; display: flex; flex-direction: column; align-items: center; }
        .char-tile {
            width: 60px; height: 60px; line-height: 60px; font-size: 2rem;
            background: #000; border: 2px solid #444; border-radius: 12px;
            cursor: pointer; color: transparent; transition: all 0.3s;
        }
        .char-tile.revealed { color: #fff; border-color: #00a8ff; }
        .char-tile.mastered { border-color: #00ff00; background: rgba(0,255,0,0.1); box-shadow: 0 0 10px #00ff00; }
        .star-label { font-size: 11px; height: 14px; margin-bottom: 2px; }

        /* Parent Control Panel */
        .parent-panel {
            margin-top: 20px; padding: 15px; background: #1a1a1a; border-radius: 15px;
            border-top: 2px solid #444; text-align: left;
        }
        .parent-panel h4 { margin: 0 0 10px 0; font-size: 0.9rem; color: #00ff00; }
        #custom-input {
            width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #444;
            background: #000; color: white; margin-bottom: 10px; box-sizing: border-box;
        }
        .parent-btn { background: #00ff00; color: #000; border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; width: 100%; }

        /* Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-box {
            background: #111; border: 4px solid var(--im-red); padding: 20px;
            border-radius: 30px; width: 85%; max-width: 340px; text-align: center;
        }
        #writer-canvas { background: white; margin: 15px auto; border-radius: 15px; width: 230px; height: 230px; }
        .mode-btn { width: 100%; margin: 8px 0; padding: 15px; border: none; border-radius: 15px; font-weight: 900; }
        .ghost-btn { background: #ff00ff; color: white; }
    </style>
</head>
<body>

    <div class="hero-banner">
        <img src="https://cdn-icons-png.flaticon.com/512/6295/6295417.png" alt="Iron Man">
        <div>
            <div style="font-size: 1rem; color:var(--im-gold); font-weight:900;">S.H.I.E.L.D. ACADEMY</div>
            <div style="font-size: 0.6rem; color:#aaa;">DICTATION PROTOCOL</div>
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/6295/6295403.png" alt="Cap">
    </div>

    <div class="lvl-container" id="lvl-nav">
        <button class="lvl-btn active" onclick="loadLevel(0)">LEVEL 1</button>
        <button class="lvl-btn" onclick="loadLevel(1)">LEVEL 2</button>
        <button class="lvl-btn" onclick="loadLevel(2)">LEVEL 3</button>
        <button class="lvl-btn" onclick="loadLevel(3)">LEVEL 4</button>
        <button class="lvl-btn custom-tab" id="custom-tab-btn" onclick="loadLevel(4)" style="display:none;">SPECIAL MISSION</button>
    </div>

    <div class="mission-board" id="board"></div>

    <div class="parent-panel">
        <h4>üõ† PARENT CONTROL: UPDATE MISSION</h4>
        <input type="text" id="custom-input" placeholder="Âú®ÈÄôË£°Ëº∏ÂÖ•Êñ∞ÁöÑÁ∑¥ÁøíÂè•Â≠ê...">
        <button class="parent-btn" onclick="setCustomMission()">üöÄ ÁôºÈÄÅÁâπË®ì‰ªªÂãô (SEND TO MISSION)</button>
        <button onclick="clearAll()" style="background:transparent; color:#666; border:none; width:100%; margin-top:10px; font-size:0.7rem;">[ RESET ALL DATA ]</button>
    </div>

    <div id="practice-modal" class="modal">
        <div class="modal-box">
            <h2 id="char-name" style="margin:0; color:var(--im-gold);">Â≠ó</h2>
            <div id="writer-canvas"></div>
            <button class="mode-btn" style="background:#eee;" onclick="runQuiz(true)">‚úçÔ∏è ÊèèÁ¥Ö (GUIDE)</button>
            <button class="mode-btn ghost-btn" onclick="runQuiz(false)">üß† ÈªòÂØ´ (GHOST MODE)</button>
            <button onclick="closeModal()" style="background:transparent; color:#666; border:none; margin-top:10px;">[ CLOSE ]</button>
        </div>
    </div>

    <script>
        const missions = [
            "ÂïäÔºåÊàëÁµÇÊñºÊâæÂà∞‰∏ÄÁâáÊºÇ‰∫ÆÁöÑÊ®πËëâ‰∫ÜÔºÅ",
            "ÂÆÉÂÉè‰∏ÄÈ°ÜÂøÉÔºåÂèàÂÉèËÄÅÂ∏´ÁöÑÁ¨ëËáâ„ÄÇ",
            "ÊàëÊääÊ®πËëâË≤ºÂú®‰∏ÄÂºµÁ¥ô‰∏äÔºåÂÜçÂØ´‰∏äÁ•ùÁ¶èÔºå",
            "ÂÅöÊàê‰∏ÄÂºµÊÑüË¨ùÂç°ÔºåÈÄÅÁµ¶ÊàëÊúÄÊÑõÁöÑËÄÅÂ∏´„ÄÇ"
        ];
        let customMissionText = "";
        let writer = null;
        let activeTile = null;
        let currentLevel = 0;

        function loadLevel(idx) {
            currentLevel = idx;
            document.querySelectorAll('.lvl-btn').forEach((b, i) => b.classList.toggle('active', i === idx));
            
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            const text = (idx === 4) ? customMissionText : missions[idx];
            
            text.split('').forEach((char, i) => {
                if (/[Ôºå„ÄÇÔºÅ„ÄÅÔºü]/.test(char)) {
                    const s = document.createElement('span');
                    s.style.cssText = "color:#666; font-size:1.8rem; line-height:80px; margin:0 5px;";
                    s.innerText = char;
                    board.appendChild(s);
                } else {
                    const unit = document.createElement('div');
                    unit.className = 'word-unit';
                    unit.innerHTML = `<div class="star-label"></div>
                                      <div class="char-tile" onclick="handleTile(this, '${char}')">${char}</div>`;
                    board.appendChild(unit);
                }
            });
        }

        function setCustomMission() {
            const input = document.getElementById('custom-input').value;
            if (input.trim() === "") return alert("Ë´ãËº∏ÂÖ•ÊñáÂ≠óÔºÅ");
            customMissionText = input;
            document.getElementById('custom-tab-btn').style.display = 'block';
            loadLevel(4);
            alert("üöÄ ÈãºÈêµ‰∫∫ÔºöÊñ∞‰ªªÂãôÂ∑≤ÈÄÅÈÅîÔºÅÈªûÊìä 'SPECIAL MISSION' ÈñãÂßã„ÄÇ");
        }

        function handleTile(tile, char) {
            if (!tile.classList.contains('revealed')) {
                tile.classList.add('revealed');
            } else {
                activeTile = tile;
                document.getElementById('practice-modal').style.display = 'flex';
                document.getElementById('writer-canvas').innerHTML = '';
                document.getElementById('char-name').innerText = char;
                writer = HanziWriter.create('writer-canvas', char, {
                    width: 230, height: 230, padding: 15,
                    strokeColor: '#202020', radicalColor: '#e62429',
                    drawingWidth: 28, showOutline: true
                });
                writer.animateCharacter();
            }
        }

        function runQuiz(isGuide) {
            if (!isGuide) writer.hideOutline();
            else writer.showOutline();
            writer.quiz({
                onComplete: (summary) => {
                    const starLabel = activeTile.parentElement.querySelector('.star-label');
                    if (!isGuide && summary.totalMistakes < 3) {
                        activeTile.classList.add('mastered');
                        starLabel.innerHTML = '‚≠ê‚≠ê‚≠êüèÜ';
                    } else if (isGuide) {
                        starLabel.innerHTML = '‚≠ê';
                    }
                    setTimeout(closeModal, 600);
                }
            });
        }

        function clearAll() { if(confirm("ÈáçÁΩÆÊâÄÊúâÁ∑¥ÁøíÈÄ≤Â∫¶Ôºü")) loadLevel(currentLevel); }
        function closeModal() { document.getElementById('practice-modal').style.display = 'none'; }

        loadLevel(0);
    </script>
</body>
</html>
