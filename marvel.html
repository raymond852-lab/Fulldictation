<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.H.I.E.L.D. ÁπÅÈ´î‰∏≠ÊñáÁâπË®ì</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        :root {
            --im-red: #e62429; --im-gold: #ffd700;
            --cap-blue: #0047ab; --cap-white: #ffffff;
            --bg: #0b0e14;
        }

        body {
            font-family: 'Orbitron', 'Noto Sans TC', sans-serif;
            background: var(--bg); color: white; margin: 0; padding: 10px;
            text-align: center; touch-action: manipulation; /* Faster touch on mobile */
        }

        /* Hero Header */
        .hero-banner {
            display: flex; justify-content: space-around; align-items: center;
            background: rgba(255,255,255,0.05); border-radius: 15px; padding: 10px; margin-bottom: 10px;
        }
        .hero-banner img { width: 60px; height: 60px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.5)); }

        /* Level Tabs */
        .lvl-container {
            display: flex; overflow-x: auto; gap: 8px; padding: 10px 0;
            scrollbar-width: none; -webkit-overflow-scrolling: touch;
        }
        .lvl-btn {
            flex: 0 0 auto; background: #222; color: #888; border: 2px solid #444;
            padding: 10px 18px; border-radius: 12px; font-weight: bold; font-family: 'Orbitron';
        }
        .lvl-btn.active { background: var(--im-red); border-color: var(--im-gold); color: white; }

        /* Training Ground */
        .mission-board {
            background: rgba(20, 30, 45, 0.95); border: 2px solid #333;
            padding: 20px 10px; border-radius: 20px; min-height: 250px;
            display: flex; flex-wrap: wrap; justify-content: center; align-content: flex-start;
        }

        .word-unit { margin: 8px 5px; display: flex; flex-direction: column; align-items: center; }
        
        .char-tile {
            width: 65px; height: 65px; line-height: 65px; font-size: 2.2rem;
            background: #000; border: 2px solid #444; border-radius: 12px;
            cursor: pointer; color: transparent; transition: all 0.3s;
        }
        .char-tile.revealed { color: #fff; border-color: #00a8ff; }
        .char-tile.mastered { border-color: #00ff00; background: rgba(0,255,0,0.1); box-shadow: 0 0 10px #00ff00; }

        .star-label { font-size: 12px; height: 15px; margin-bottom: 2px; }

        /* Mobile Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-box {
            background: #111; border: 4px solid var(--im-red); padding: 25px;
            border-radius: 30px; width: 85%; max-width: 350px; text-align: center;
        }

        #writer-canvas { 
            background: white; margin: 15px auto; border-radius: 15px; 
            width: 240px; height: 240px; border: 5px solid #333;
        }

        .mode-btn { 
            width: 100%; margin: 8px 0; padding: 15px; border: none; 
            border-radius: 15px; font-weight: 900; font-size: 1.1rem;
        }
        .ghost-btn { background: #ff00ff; color: white; box-shadow: 0 0 15px #ff00ff; }
        .reset-btn { background: #444; color: #ff4444; border: 1px solid #ff4444; padding: 5px 15px; border-radius: 20px; margin-top: 15px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="hero-banner">
        <img src="https://cdn-icons-png.flaticon.com/512/6295/6295417.png" alt="Iron Man">
        <div>
            <div style="font-size: 1.2rem; font-weight:900; color:var(--im-gold);">S.H.I.E.L.D.</div>
            <div style="font-size: 0.7rem; color:#aaa;">DICTATION PROTOCOL</div>
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/6295/6295403.png" alt="Cap">
    </div>

    <div class="lvl-container" id="lvl-nav">
        <button class="lvl-btn active" onclick="loadLevel(0)">MISSION 1</button>
        <button class="lvl-btn" onclick="loadLevel(1)">MISSION 2</button>
        <button class="lvl-btn" onclick="loadLevel(2)">MISSION 3</button>
        <button class="lvl-btn" onclick="loadLevel(3)">MISSION 4</button>
    </div>

    <div class="mission-board" id="board"></div>
    
    <button class="reset-btn" onclick="clearAll()">‚ö†Ô∏è ÈáçÁΩÆÈÄ≤Â∫¶ (RESET MEMORY)</button>

    <div id="practice-modal" class="modal">
        <div class="modal-box">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <img src="https://cdn-icons-png.flaticon.com/512/6295/6295417.png" style="width:40px;">
                <span id="char-name" style="font-size:1.5rem; color:var(--im-gold);">ÁâπË®ì‰∏≠</span>
                <img src="https://cdn-icons-png.flaticon.com/512/6295/6295403.png" style="width:40px;">
            </div>
            
            <div id="writer-canvas"></div>
            
            <button class="mode-btn" style="background:#eee;" onclick="runQuiz(true)">‚úçÔ∏è ÊèèÁ¥ÖÁ∑¥Áøí (GUIDE)</button>
            <button class="mode-btn ghost-btn" onclick="runQuiz(false)">üß† ÈªòÂØ´ÊåëÊà∞ (GHOST)</button>
            <button onclick="closeModal()" style="background:transparent; color:#666; border:none; margin-top:10px; font-weight:bold;">[ Èõ¢Èñã EXIT ]</button>
        </div>
    </div>

    <script>
        // TRADITIONAL CHINESE ONLY
        const missions = [
            "ÂïäÔºåÊàëÁµÇÊñºÊâæÂà∞‰∏ÄÁâáÊºÇ‰∫ÆÁöÑÊ®πËëâÂ≠êÔºÅ",
            "ÂÆÉÂÉè‰∏ÄÈ°ÜÂøÉÔºåÂèàÂÉèËÄÅÂ∏´ÁöÑÁ¨ëËáâ„ÄÇ",
            "ÊàëÊääÊ®πËëâË≤ºÂú®‰∏ÄÂºµÁ¥ô‰∏äÔºåÂÜçÂØ´‰∏äÁ•ùÁ¶èÔºå",
            "ÂÅöÊàê‰∏ÄÂºµÊÑüË¨ùÂç°ÔºåÈÄÅÁµ¶ÊàëÊúÄÊÑõÁöÑËÄÅÂ∏´„ÄÇ"
        ];

        let writer = null;
        let activeTile = null;
        let currentLevel = 0;

        function loadLevel(idx) {
            currentLevel = idx;
            document.querySelectorAll('.lvl-btn').forEach((b, i) => b.className = i === idx ? 'lvl-btn active' : 'lvl-btn');
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            missions[idx].split('').forEach((char, i) => {
                if (/[Ôºå„ÄÇÔºÅ„ÄÅ]/.test(char)) {
                    const s = document.createElement('span');
                    s.style.cssText = "color:#666; font-size:2rem; line-height:85px; margin:0 5px;";
                    s.innerText = char;
                    board.appendChild(s);
                } else {
                    const unit = document.createElement('div');
                    unit.className = 'word-unit';
                    unit.innerHTML = `<div class="star-label" id="star-${idx}-${i}"></div>
                                      <div class="char-tile" id="tile-${idx}-${i}" onclick="handleTile('${idx}-${i}', '${char}')">${char}</div>`;
                    board.appendChild(unit);
                }
            });
        }

        function handleTile(id, char) {
            const tile = document.getElementById('tile-' + id);
            if (!tile.classList.contains('revealed')) {
                tile.classList.add('revealed');
            } else {
                openPractice(char, tile);
            }
        }

        function openPractice(char, tile) {
            activeTile = tile;
            document.getElementById('practice-modal').style.display = 'flex';
            document.getElementById('writer-canvas').innerHTML = '';
            document.getElementById('char-name').innerText = char;
            
            writer = HanziWriter.create('writer-canvas', char, {
                width: 240, height: 240, padding: 20,
                strokeColor: '#1a1a1a', radicalColor: '#e62429',
                drawingWidth: 28, // Thicker for mobile use
                showOutline: true,
                strokeAnimationSpeed: 1.5
            });
            writer.animateCharacter();
        }

        function runQuiz(isGuide) {
            if (!isGuide) writer.hideOutline();
            else writer.showOutline();

            writer.quiz({
                onComplete: (summary) => {
                    const starLabel = activeTile.parentElement.querySelector('.star-label');
                    if (!isGuide && summary.totalMistakes < 3) {
                        activeTile.classList.add('mastered');
                        starLabel.innerHTML = '‚≠ê‚≠ê‚≠êüèÜ';
                    } else if (isGuide) {
                        starLabel.innerHTML = '‚≠ê';
                    }
                    setTimeout(closeModal, 600);
                }
            });
        }

        function clearAll() {
            if(confirm("Á¢∫ÂÆöË¶ÅÈáçÁΩÆÊâÄÊúâË®òÊÜ∂Êï∏ÊìöÂóéÔºü")) loadLevel(currentLevel);
        }

        function closeModal() { document.getElementById('practice-modal').style.display = 'none'; }

        loadLevel(0);
    </script>
</body>
</html>
