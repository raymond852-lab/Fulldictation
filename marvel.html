<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.H.I.E.L.D. Memory Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        :root {
            --im-red: #e62429; --im-gold: #ffd700;
            --cap-blue: #0047ab; --cap-white: #ffffff;
            --bg: #0b0e14; --panel: rgba(20, 30, 45, 0.95);
        }

        body {
            font-family: 'Orbitron', 'Noto Sans TC', sans-serif;
            background: var(--bg); color: white; margin: 0; padding: 15px;
            text-align: center;
        }

        /* Hero Selection HUD */
        .hero-nav { margin-bottom: 20px; }
        .hero-btn { 
            border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; 
            font-weight: bold; margin: 5px; transition: 0.3s;
        }
        .im-theme { background: var(--im-red); color: var(--im-gold); border: 2px solid var(--im-gold); }
        .cap-theme { background: var(--cap-blue); color: white; border: 2px solid white; }

        /* Memory Blocks */
        .data-panel {
            background: var(--panel); border: 1px solid #444;
            padding: 20px; border-radius: 15px; max-width: 800px; margin: 0 auto;
        }
        .char-btn {
            display: inline-block; font-size: 1.8rem; margin: 5px; width: 50px; height: 50px;
            line-height: 50px; background: #1a1a1a; border: 1px solid #00a8ff;
            border-radius: 5px; cursor: pointer; color: transparent; /* Hidden by default for memory */
            transition: 0.3s;
        }
        .char-btn.revealed { color: white; background: rgba(0, 168, 255, 0.2); }

        /* Modal HUD */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: #111; border: 3px solid #00a8ff; padding: 20px;
            border-radius: 20px; width: 90%; max-width: 400px; position: relative;
        }

        .chibi-img { width: 80px; height: 80px; margin-bottom: 10px; }

        #target-char-container {
            background: white; margin: 15px auto; border-radius: 10px;
            width: 220px; height: 220px; display: flex; align-items: center; justify-content: center;
        }

        .btn-group { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
        .action-btn {
            background: #222; color: #00a8ff; border: 2px solid #00a8ff;
            padding: 10px; font-family: 'Orbitron'; cursor: pointer; border-radius: 5px; flex: 1 1 40%;
        }
        .action-btn.ghost { border-color: #ff00ff; color: #ff00ff; } /* Special Memory Mode */
        
        #success-msg { display: none; color: #00ff00; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body class="theme-im">

    <div class="hero-nav">
        <button class="hero-btn im-theme" onclick="switchHero('im')">IRON MAN MODE</button>
        <button class="hero-btn cap-theme" onclick="switchHero('cap')">CAPTAIN AMERICA MODE</button>
    </div>

    <div class="data-panel">
        <h3 id="hero-status">MISSION: MEMORIZE THE SCAN</h3>
        <p style="font-size: 0.8rem; color: #888;">Tap a block to reveal the character, then tap again to practice.</p>
        <div id="sentence-container"></div>
    </div>

    <div id="practice-modal" class="modal-overlay">
        <div class="modal-content">
            <span style="position:absolute; right:20px; top:10px; cursor:pointer;" onclick="closeModal()">√ó</span>
            <img id="chibi-hero" class="chibi-img" src="" alt="Hero">
            <div id="target-char-container"></div>
            
            <div class="btn-group">
                <button class="action-btn" onclick="writerInstance.animateCharacter()">üëÅÔ∏è DEMO</button>
                <button class="action-btn" onclick="startPractice(true)">‚úçÔ∏è GUIDE</button>
                <button class="action-btn ghost" onclick="startPractice(false)">üß† GHOST (MEMORY)</button>
            </div>
            
            <div id="status-text" style="margin-top:10px; font-size: 0.8rem;">READY...</div>
            <div id="success-msg">MISSION ACCOMPLISHED!</div>
        </div>
    </div>

    <script>
        const fullText = "ÊàëÁµÇÊñºÊâæÂà∞‰∏ÄÁâáÊºÇ‰∫ÆÁöÑÊ®πËëâ"; // Shortened for focus
        let writerInstance = null;
        let activeHero = 'im';
        
        // Chibi Images (Using placeholders - you can replace these URLs with any Chibi images you find)
        const heros = {
            im: {
                name: "IRON MAN",
                chibi: "https://cdn-icons-png.flaticon.com/512/6295/6295417.png", // Chibi Iron Man
                color: "#e62429"
            },
            cap: {
                name: "CAPTAIN AMERICA",
                chibi: "https://cdn-icons-png.flaticon.com/512/6295/6295403.png", // Chibi Cap
                color: "#0047ab"
            }
        };

        function switchHero(type) {
            activeHero = type;
            document.getElementById('hero-status').innerText = heros[type].name + " MEMORY PROTOCOL";
            document.getElementById('hero-status').style.color = heros[type].color;
        }

        const container = document.getElementById('sentence-container');
        fullText.split('').forEach(char => {
            const btn = document.createElement('div');
            btn.innerText = char;
            btn.className = 'char-btn';
            btn.onclick = () => {
                if (!btn.classList.contains('revealed')) {
                    btn.classList.add('revealed'); // First click: Reveal (Flashcard effect)
                } else {
                    openModal(char); // Second click: Practice
                }
            };
            container.appendChild(btn);
        });

        function openModal(char) {
            const modal = document.getElementById('practice-modal');
            document.getElementById('chibi-hero').src = heros[activeHero].chibi;
            document.getElementById('success-msg').style.display = 'none';
            modal.style.display = 'flex';
            
            document.getElementById('target-char-container').innerHTML = '';
            writerInstance = HanziWriter.create('target-char-container', char, {
                width: 200, height: 200, padding: 15,
                strokeColor: '#202020',
                radicalColor: heros[activeHero].color,
                drawingWidth: 20
            });
        }

        function startPractice(showOutline) {
            if (showOutline) {
                writerInstance.showOutline();
                document.getElementById('status-text').innerText = "Follow the guide...";
            } else {
                writerInstance.hideOutline(); // This forces memory!
                document.getElementById('status-text').innerText = "üß† GHOST MODE: Draw from memory!";
            }
            
            writerInstance.quiz({
                onComplete: () => {
                    document.getElementById('success-msg').style.display = 'block';
                    document.getElementById('status-text').innerText = "";
                }
            });
        }

        function closeModal() { document.getElementById('practice-modal').style.display = 'none'; }
        switchHero('im');
    </script>
</body>
</html>
