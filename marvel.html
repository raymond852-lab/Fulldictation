<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.H.I.E.L.D. Training: Iron Man vs Cap</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        :root {
            --hud-primary: #00a8ff; 
            --hud-accent: #ffd700;
            --hud-bg: #0b0e14;
            --ironman-red: #e62429;
            --ironman-gold: #ffd700;
            --cap-blue: #0047ab;
            --cap-silver: #c0c0c0;
        }

        body {
            font-family: 'Orbitron', 'Noto Sans TC', sans-serif;
            background-color: var(--hud-bg);
            background-image: linear-gradient(rgba(0,168,255,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0,168,255,0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: white;
            margin: 0; padding: 20px;
            text-align: center;
            transition: all 0.5s ease;
        }

        /* Hero Themes */
        body.theme-ironman { --hud-primary: var(--ironman-gold); --hud-accent: var(--ironman-red); background-color: #2b0505; }
        body.theme-cap { --hud-primary: #ffffff; --hud-accent: var(--cap-blue); background-color: #05162b; }

        .hero-selector {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 50px;
            display: inline-block;
        }

        .hero-btn {
            border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer;
            font-family: 'Orbitron'; font-weight: bold; margin: 0 10px; transition: 0.3s;
        }
        .btn-im { background: var(--ironman-red); color: white; border: 2px solid var(--ironman-gold); }
        .btn-cap { background: var(--cap-blue); color: white; border: 2px solid white; }
        .hero-btn:hover { transform: scale(1.1); box-shadow: 0 0 15px white; }

        .header { border-bottom: 2px solid var(--hud-primary); margin-bottom: 30px; padding-bottom: 10px; }
        
        .data-panel {
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--hud-primary);
            box-shadow: 0 0 20px rgba(0, 168, 255, 0.2);
            border-radius: 15px; padding: 25px;
            max-width: 900px; margin: 0 auto;
        }

        .char-btn {
            display: inline-block; font-size: 2rem; margin: 8px; padding: 12px;
            border: 1px solid rgba(255,255,255,0.2); border-radius: 8px;
            cursor: pointer; transition: 0.2s; color: #fff; background: rgba(255,255,255,0.05);
        }
        .char-btn:hover {
            background: var(--hud-primary); color: #000;
            box-shadow: 0 0 15px var(--hud-primary); transform: translateY(-5px);
        }

        /* Modal HUD Styling */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: #000; border: 3px solid var(--hud-primary);
            padding: 30px; border-radius: 20px; width: 350px; position: relative;
        }

        #target-char-container {
            background: #fff; margin: 20px auto; border-radius: 10px;
            display: flex; justify-content: center; align-items: center;
            border: 5px solid var(--hud-accent);
        }

        .action-btn {
            background: transparent; border: 2px solid var(--hud-primary);
            color: var(--hud-primary); padding: 12px 20px;
            font-family: 'Orbitron'; cursor: pointer; margin: 5px; border-radius: 5px;
        }
        .action-btn:hover { background: var(--hud-primary); color: #000; }

        #success-animation {
            display: none; font-size: 1.2rem; margin-top: 15px;
            color: #00ff00; text-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body class="theme-ironman" id="body-main">

    <div class="hero-selector">
        <button class="hero-btn btn-im" onclick="setTheme('ironman')">üöÄ TEAM IRON MAN</button>
        <button class="hero-btn btn-cap" onclick="setTheme('cap')">üõ°Ô∏è TEAM CAPTAIN AMERICA</button>
    </div>

    <div class="header">
        <h1 id="hero-title">IRON MAN HUD</h1>
        <div class="subtitle" id="hero-subtitle">SYSTEM: JARVIS v2.0 // LINGUISTIC ANALYSIS</div>
    </div>

    <div class="data-panel">
        <div id="sentence-container" style="line-height: 3;"></div>
    </div>

    <div id="practice-modal" class="modal-overlay">
        <div class="modal-content">
            <span style="position:absolute; right:20px; top:10px; cursor:pointer; font-size:25px;" onclick="closeModal()">√ó</span>
            <h2 id="modal-title" style="margin:0; color:var(--hud-primary);">UPLOAD DATA</h2>
            <div id="target-char-container"></div>
            <div class="controls">
                <button class="action-btn" onclick="animateChar()">üëÅÔ∏è SCAN</button>
                <button class="action-btn" onclick="quizChar()" style="border-color:var(--hud-accent); color:var(--hud-accent);">‚úçÔ∏è TRACE</button>
            </div>
            <div id="status-text" style="margin-top:15px; font-size:0.8rem; color:var(--hud-primary);">READY...</div>
            <div id="success-animation">‚ú® PROTOCOL COMPLETE ‚ú®</div>
        </div>
    </div>

    <script>
        const fullText = "ÂïäÔºåÊàëÁµÇÊñºÊâæÂà∞‰∏ÄÁâáÊúÄÊºÇ‰∫ÆÁöÑÊ®πËëâ‰∫ÜÔºÅÂÆÉÂÉè‰∏ÄÈ°ÜÂøÉÔºåÂèàÂÉèËÄÅÂ∏´ÁöÑÁ¨ëËáâ„ÄÇÊàëÊääÊ®πËëâË≤ºÂú®‰∏ÄÂºµÁ¥ô‰∏äÔºåÂÜçÂØ´‰∏äÁ•ùÁ¶èÔºåÂÅöÊàê‰∏ÄÂºµÊÑüË¨ùÂç°ÔºåÈÄÅÁµ¶ÊàëÊúÄÊÑõÁöÑËÄÅÂ∏´„ÄÇ";
        let writerInstance = null;
        let currentTheme = 'ironman';

        // 1. Theme Switching
        function setTheme(hero) {
            currentTheme = hero;
            const body = document.getElementById('body-main');
            const title = document.getElementById('hero-title');
            const subtitle = document.getElementById('hero-subtitle');
            
            if(hero === 'ironman') {
                body.className = 'theme-ironman';
                title.innerText = "IRON MAN HUD";
                subtitle.innerText = "SYSTEM: JARVIS v2.0 // STROKE PROTOCOL";
            } else {
                body.className = 'theme-cap';
                title.innerText = "AVENGERS FIELD OPS";
                subtitle.innerText = "AGENT: STEVE ROGERS // RECON DATA";
            }
        }

        // 2. Build Sentence
        const container = document.getElementById('sentence-container');
        for (let char of fullText) {
            if (/[Ôºå„ÄÇÔºÅ\s]/.test(char)) {
                const span = document.createElement('span');
                span.innerText = char;
                span.style.color = "rgba(255,255,255,0.3)";
                span.style.margin = "0 5px";
                container.appendChild(span);
            } else {
                const btn = document.createElement('span');
                btn.innerText = char;
                btn.className = 'char-btn';
                btn.onclick = () => openModal(char);
                container.appendChild(btn);
            }
        }

        // 3. Modal Logic
        function openModal(char) {
            const modal = document.getElementById('practice-modal');
            const targetDiv = document.getElementById('target-char-container');
            document.getElementById('success-animation').style.display = 'none';
            document.getElementById('status-text').innerText = "WAITING FOR INPUT...";
            
            modal.style.display = 'flex';
            targetDiv.innerHTML = ''; 

            const size = 250;
            writerInstance = HanziWriter.create('target-char-container', char, {
                width: size, height: size, padding: 15,
                strokeColor: '#202020',
                radicalColor: currentTheme === 'ironman' ? '#e62429' : '#0047ab',
                showOutline: true,
                drawingWidth: 25 // Extra thick for kids
            });
        }

        function closeModal() { document.getElementById('practice-modal').style.display = 'none'; }

        function animateChar() { 
            document.getElementById('status-text').innerText = "SCANNING STROKE ORDER...";
            writerInstance.animateCharacter(); 
        }

        function quizChar() {
            document.getElementById('status-text').innerText = "TRACE THE GLYPH...";
            writerInstance.quiz({
                onMistake: () => {
                    document.getElementById('status-text').innerText = "‚ö†Ô∏è RE-CALIBRATING...";
                    document.getElementById('status-text').style.color = "red";
                },
                onComplete: (summary) => {
                    document.getElementById('status-text').innerText = "";
                    const success = document.getElementById('success-animation');
                    success.style.display = 'block';
                    success.innerText = currentTheme === 'ironman' ? "üöÄ NICE JOB, BOSS!" : "üõ°Ô∏è SOLDIER, WELL DONE!";
                }
            });
        }
    </script>
</body>
</html>
