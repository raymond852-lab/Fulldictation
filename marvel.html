<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.H.I.E.L.D. Mission Trainer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        :root {
            --im-red: #e62429; --im-gold: #ffd700;
            --cap-blue: #0047ab; --cap-white: #ffffff;
            --bg: #0b0e14;
        }

        body {
            font-family: 'Orbitron', 'Noto Sans TC', sans-serif;
            background: var(--bg); color: white; margin: 0; padding: 10px;
            text-align: center;
        }

        /* Mission Control */
        .mission-selector {
            display: flex; justify-content: center; gap: 8px; margin: 15px 0; flex-wrap: wrap;
        }
        .lvl-btn {
            background: #222; color: #aaa; border: 1px solid #444;
            padding: 8px 12px; border-radius: 5px; cursor: pointer; font-family: 'Orbitron';
        }
        .lvl-btn.active { background: #00a8ff; color: white; border-color: white; box-shadow: 0 0 10px #00a8ff; }

        .clear-btn {
            background: #444; color: #ff4444; border: 1px solid #ff4444;
            padding: 5px 15px; border-radius: 20px; cursor: pointer; margin-top: 10px; font-size: 0.7rem;
        }

        /* Board Styling */
        .mission-board {
            background: rgba(20, 30, 45, 0.95); border: 2px solid #333;
            padding: 25px; border-radius: 15px; max-width: 800px; margin: 0 auto;
            min-height: 200px; line-height: 2.5;
        }

        .word-unit { display: inline-flex; flex-direction: column; align-items: center; margin: 5px; }
        
        .char-tile {
            width: 55px; height: 55px; line-height: 55px; font-size: 1.8rem;
            background: #000; border: 1px solid #444; border-radius: 8px;
            cursor: pointer; color: transparent; transition: 0.3s;
        }
        .char-tile.revealed { color: #fff; border-color: #00a8ff; }
        .char-tile.mastered { border-color: #00ff00; background: rgba(0,255,0,0.1); box-shadow: 0 0 10px rgba(0,255,0,0.3); }

        .star-label { font-size: 10px; color: #ffd700; height: 12px; }

        /* Modal HUD */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100; justify-content: center; align-items: center;
        }
        .modal-box {
            background: #111; border: 3px solid #00a8ff; padding: 20px;
            border-radius: 20px; width: 320px; text-align: center;
        }

        #writer-canvas { background: white; margin: 15px auto; border-radius: 10px; width: 220px; height: 220px; }
        .mode-btn { width: 100%; margin: 5px 0; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .ghost-btn { background: #ff00ff; color: #fff; }

        .punc { color: #666; font-size: 1.5rem; margin: 0 5px; }
    </style>
</head>
<body>

    <div style="display:flex; justify-content:space-between; align-items:center; max-width:800px; margin:0 auto;">
        <h2 id="hero-name" style="color:var(--im-gold); font-size:1.2rem;">S.H.I.E.L.D. MISSION</h2>
        <button class="clear-btn" onclick="clearAllProgress()">‚ö†Ô∏è CLEAR MEMORY DATA</button>
    </div>

    <div class="mission-selector" id="lvl-nav">
        <button class="lvl-btn active" onclick="loadLevel(0)">LEVEL 1</button>
        <button class="lvl-btn" onclick="loadLevel(1)">LEVEL 2</button>
        <button class="lvl-btn" onclick="loadLevel(2)">LEVEL 3</button>
        <button class="lvl-btn" onclick="loadLevel(3)">LEVEL 4</button>
    </div>

    <div class="mission-board" id="board"></div>

    <div id="practice-modal" class="modal">
        <div class="modal-box">
            <h3 id="p-title" style="margin:0; color:#00a8ff;">ANALYZING DATA</h3>
            <div id="writer-canvas"></div>
            <button class="mode-btn" onclick="runQuiz(true)">‚úçÔ∏è GUIDE MODE</button>
            <button class="mode-btn ghost-btn" onclick="runQuiz(false)">üß† GHOST MODE (MEMORY)</button>
            <button onclick="closeModal()" style="background:transparent; color:#666; border:none; margin-top:10px;">[ CLOSE ]</button>
        </div>
    </div>

    <script>
        // Split paragraph into 4 levels
        const missions = [
            "ÂïäÔºåÊàëÁµÇÊñºÊâæÂà∞‰∏ÄÁâáÊºÇ‰∫ÆÁöÑÊ®πËëâ‰∫ÜÔºÅ",
            "ÂÆÉÂÉè‰∏ÄÈ°ÜÂøÉÔºåÂèàÂÉèËÄÅÂ∏´ÁöÑÁ¨ëËáâ„ÄÇ",
            "ÊàëÊääÊ®πËëâË≤ºÂú®‰∏ÄÂºµÁ¥ô‰∏äÔºåÂÜçÂØ´‰∏äÁ•ùÁ¶èÔºå",
            "ÂÅöÊàê‰∏ÄÂºµÊÑüË¨ùÂç°ÔºåÈÄÅÁµ¶ÊàëÊúÄÊÑõÁöÑËÄÅÂ∏´„ÄÇ"
        ];

        let currentLevel = 0;
        let writer = null;
        let activeTile = null;

        function loadLevel(idx) {
            currentLevel = idx;
            // Update UI
            document.querySelectorAll('.lvl-btn').forEach((b, i) => b.className = i === idx ? 'lvl-btn active' : 'lvl-btn');
            
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            missions[idx].split('').forEach((char, i) => {
                if (/[Ôºå„ÄÇÔºÅ„ÄÅ]/.test(char)) {
                    const s = document.createElement('span');
                    s.className = 'punc';
                    s.innerText = char;
                    board.appendChild(s);
                } else {
                    const unit = document.createElement('div');
                    unit.className = 'word-unit';
                    unit.innerHTML = `<div class="star-label" id="star-${idx}-${i}"></div>
                                      <div class="char-tile" id="tile-${idx}-${i}" onclick="handleTile('${idx}-${i}', '${char}')">${char}</div>`;
                    board.appendChild(unit);
                }
            });
        }

        function handleTile(id, char) {
            const tile = document.getElementById('tile-' + id);
            if (!tile.classList.contains('revealed')) {
                tile.classList.add('revealed');
            } else {
                openPractice(char, tile, id);
            }
        }

        function openPractice(char, tile, id) {
            activeTile = tile;
            document.getElementById('practice-modal').style.display = 'flex';
            document.getElementById('writer-canvas').innerHTML = '';
            writer = HanziWriter.create('writer-canvas', char, {
                width: 220, height: 220, padding: 15,
                strokeColor: '#202020', radicalColor: '#e62429',
                drawingWidth: 25, showOutline: true
            });
            writer.animateCharacter();
        }

        function runQuiz(isGuide) {
            if (!isGuide) writer.hideOutline();
            else writer.showOutline();

            writer.quiz({
                onComplete: (summary) => {
                    const starLabel = activeTile.parentElement.querySelector('.star-label');
                    if (!isGuide && summary.totalMistakes < 3) {
                        activeTile.classList.add('mastered');
                        starLabel.innerHTML = '‚≠ê‚≠ê‚≠êüèÜ';
                    } else if (isGuide) {
                        starLabel.innerHTML = '‚≠ê';
                    }
                    setTimeout(closeModal, 500);
                }
            });
        }

        function clearAllProgress() {
            if(confirm("Wipe all S.H.I.E.L.D. memory data?")) {
                loadLevel(currentLevel);
            }
        }

        function closeModal() { document.getElementById('practice-modal').style.display = 'none'; }

        // Start App
        loadLevel(0);
    </script>
</body>
</html>
