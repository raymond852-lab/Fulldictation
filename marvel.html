<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.H.I.E.L.D. Linguistic Data Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        :root {
            --hud-primary: #00a8ff; /* Cyan Glow */
            --hud-alert: #e62429;   /* Marvel Red */
            --hud-bg: #0b0e14;      /* Deep Dark Blue */
            --hud-panel: rgba(16, 26, 40, 0.85);
            --hud-grid: rgba(0, 168, 255, 0.1);
        }

        body {
            font-family: 'Orbitron', 'Noto Sans TC', sans-serif;
            background-color: var(--hud-bg);
            /* Tech Grid Background */
            background-image: 
                linear-gradient(var(--hud-grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--hud-grid) 1px, transparent 1px);
            background-size: 40px 40px;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }

        /* Scan Line Effect */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: -1;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .header {
            border-bottom: 2px solid var(--hud-alert);
            padding-bottom: 20px;
            margin-bottom: 30px;
            display: inline-block;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: white;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--hud-primary);
            margin: 0;
            font-size: 1.8rem;
        }

        .subtitle {
            color: var(--hud-primary);
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        /* The Sentence Container - Tech Panel */
        .data-panel {
            background: var(--hud-panel);
            border: 1px solid var(--hud-primary);
            box-shadow: 0 0 15px rgba(0, 168, 255, 0.2);
            border-radius: 10px;
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        /* Decorative Corners */
        .data-panel::before, .data-panel::after {
            content: '';
            position: absolute;
            width: 20px; height: 20px;
            border: 2px solid var(--hud-primary);
            transition: all 0.3s;
        }
        .data-panel::before { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .data-panel::after { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        .char-btn {
            display: inline-block;
            font-size: 1.8rem;
            margin: 5px;
            padding: 10px 15px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            color: #ddd;
        }

        .char-btn:hover {
            background: rgba(0, 168, 255, 0.2);
            border-color: var(--hud-primary);
            box-shadow: 0 0 10px var(--hud-primary);
            color: white;
            transform: scale(1.1);
        }

        /* The Modal Overlay (Pop-up) */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--hud-bg);
            border: 2px solid var(--hud-alert);
            box-shadow: 0 0 30px rgba(230, 36, 41, 0.4);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 10px; right: 15px;
            color: #666;
            font-size: 24px;
            cursor: pointer;
            font-weight: bold;
        }
        .close-btn:hover { color: var(--hud-alert); }

        /* The Hanzi Writer Box */
        #target-char-container {
            background: white;
            margin: 20px auto;
            border-radius: 10px;
            /* Center the SVG */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .action-btn {
            background: transparent;
            border: 2px solid var(--hud-primary);
            color: var(--hud-primary);
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            margin: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }

        .action-btn:hover {
            background: var(--hud-primary);
            color: black;
            box-shadow: 0 0 15px var(--hud-primary);
        }

        .action-btn.quiz {
            border-color: var(--hud-alert);
            color: var(--hud-alert);
        }
        .action-btn.quiz:hover {
            background: var(--hud-alert);
            color: white;
            box-shadow: 0 0 15px var(--hud-alert);
        }

        .status-msg {
            height: 30px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ffd700;
            font-weight: bold;
        }

        /* Success Popup inside the modal */
        #success-animation {
            display: none;
            color: #00ff00;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 0 0 10px #00ff00;
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>S.H.I.E.L.D. Academy</h1>
        <div class="subtitle">LINGUISTIC DATA PROCESSOR // LEVEL 1 ACCESS</div>
    </div>

    <div class="data-panel">
        <p style="color:#888; text-transform:uppercase; font-size:0.8rem; margin-bottom:15px;">Target Data // Select a glyph to initiate protocol:</p>
        <div id="sentence-container" style="line-height: 2.5;">
            </div>
    </div>

    <div id="practice-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">√ó</span>
            
            <h2 style="color:var(--hud-primary); margin:0;">INITIATE TRAINING</h2>
            <div style="font-size: 0.8rem; color: #666;">CHARACTER ANALYSIS ACTIVE</div>

            <div id="target-char-container"></div>

            <div class="controls">
                <button class="action-btn" onclick="animateChar()">üëÅÔ∏è Analyze</button>
                <button class="action-btn quiz" onclick="quizChar()">üëä Engage</button>
            </div>

            <div class="status-msg" id="status-text">WAITING FOR INPUT...</div>
            <div id="success-animation">‚ú® MISSION ACCOMPLISHED ‚ú®</div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const fullText = "ÂïäÔºåÊàëÁµÇÊñºÊâæÂà∞‰∏ÄÁâáÊúÄÊºÇ‰∫ÆÁöÑÊ®πËëâ‰∫ÜÔºÅÂÆÉÂÉè‰∏ÄÈ°ÜÂøÉÔºåÂèàÂÉèËÄÅÂ∏´ÁöÑÁ¨ëËáâ„ÄÇÊàëÊääÊ®πËëâË≤ºÂú®‰∏ÄÂºµÁ¥ô‰∏äÔºåÂÜçÂØ´‰∏äÁ•ùÁ¶èÔºåÂÅöÊàê‰∏ÄÂºµÊÑüË¨ùÂç°ÔºåÈÄÅÁµ¶ÊàëÊúÄÊÑõÁöÑËÄÅÂ∏´„ÄÇ";
        let writerInstance = null;

        // --- INITIALIZATION ---
        const container = document.getElementById('sentence-container');
        
        // Build the sentence interactively
        for (let char of fullText) {
            // If punctuation, just print it
            if (/[Ôºå„ÄÇÔºÅ\s]/.test(char)) {
                const span = document.createElement('span');
                span.innerText = char;
                span.style.color = "#666";
                span.style.margin = "0 5px";
                container.appendChild(span);
            } else {
                // If character, make it a button
                const btn = document.createElement('span');
                btn.innerText = char;
                btn.className = 'char-btn';
                btn.onclick = () => openModal(char);
                container.appendChild(btn);
            }
        }

        // --- MODAL FUNCTIONS ---
        function openModal(char) {
            const modal = document.getElementById('practice-modal');
            const targetDiv = document.getElementById('target-char-container');
            const statusText = document.getElementById('status-text');
            const successText = document.getElementById('success-animation');

            // Reset UI
            modal.style.display = 'flex';
            targetDiv.innerHTML = ''; // Clear previous character
            statusText.innerText = "SYSTEM READY // WAITING FOR INPUT...";
            successText.style.display = 'none';

            // Calculate responsive size (max 300px, or smaller on phones)
            const size = Math.min(window.innerWidth * 0.7, 300);
            targetDiv.style.width = size + "px";
            targetDiv.style.height = size + "px";

            // Initialize Hanzi Writer
            writerInstance = HanziWriter.create('target-char-container', char, {
                width: size,
                height: size,
                padding: 15,
                strokeColor: '#000000', // Black ink
                background: '#ffffff',  // White paper
                radicalColor: '#e62429', // Marvel Red Radical
                showOutline: true,
                outlineColor: '#ddd',
                strokeAnimationSpeed: 1.5, // Faster tech feel
                delayBetweenStrokes: 200,
                drawingWidth: 20,
                highlightOnComplete: true
            });
        }

        function closeModal() {
            document.getElementById('practice-modal').style.display = 'none';
            // Clean up writer to save memory
            writerInstance = null;
        }

        // --- ACTION FUNCTIONS ---
        function animateChar() {
            if(!writerInstance) return;
            document.getElementById('status-text').innerText = "ANALYZING STROKE DATA...";
            writerInstance.animateCharacter();
        }

        function quizChar() {
            if(!writerInstance) return;
            const statusText = document.getElementById('status-text');
            const successText = document.getElementById('success-animation');
            
            statusText.innerText = "TRAINING MODE ENGAGED. TRACE THE PATTERN.";
            successText.style.display = 'none';

            writerInstance.quiz({
                onMistake: function(strokeData) {
                    statusText.innerText = "‚ö†Ô∏è ERROR DETECTED. RECALIBRATE.";
                    statusText.style.color = "#e62429"; // Red
                    
                    // Simple shake effect
                    const box = document.getElementById('target-char-container');
                    box.style.transform = "translateX(5px)";
                    setTimeout(() => box.style.transform = "translateX(0)", 100);
                },
                onCorrectStroke: function(strokeData) {
                    statusText.innerText = "Target locked. Continue...";
                    statusText.style.color = "#00a8ff"; // Blue
                },
                onComplete: function(summary) {
                    statusText.innerText = "";
                    successText.style.display = 'block';
                    // Optional: Play sound here if you want
                }
            });
        }
        
        // Close modal if clicking outside content
        window.onclick = function(event) {
            const modal = document.getElementById('practice-modal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
